version: '3.8'

services:
  app:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    environment:
      NODE_ENV: development
    command: sh -c "until pg_isready -h db -p 5432; do echo waiting for db; sleep 2; done && make test"

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - app


